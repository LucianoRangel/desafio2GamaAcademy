<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafio 2 - Gama Academy</title>
</head>

<body>
    <header class="cabecalho">
        <h1>Cadastro de Produto</h1>
    </header>
    <main class="container-cadastro">
        <form action="#" method="post" id="formularioCadastroProduto">
            <div class="form-campos">
                <div class="label-input">
                    <label for="nomeProduto">Nome do Produto</label>
                    <br>
                    <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome do Produto" class="input"
                        required />
                        <br>
                </div>
                <div class="form-campos">
                    <label> Selecione a Categoria! </label>
                    <select id="cboCategoria"></select>
                    <br>
                </div>
                <br>
                <div class="label-input">
                    <label for="valorProduto">Valor do Produto</label>
                    <br>
                    <input type="text" name="valorProduto" id="valorProduto" placeholder="Valor do Produto" class="input"
                        required />
                </div>
            </div>
            <br>
            <input type="submit" class="botao" value="Cadastrar Produto" />
        </form>
        <br>
        <a href="index.html">
            <button class="botao">Página Inicial</button>
        </a>
        <h1 style="text-align: center;">Produtos Cadastrados</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutoCadastrado">

            </tbody>
        </table>
    </main>
    <script src="cadastroProduto.js"></script>
    <footer class="rodape">
        <p>Copyright © 2021 | Luciano dos Santos Rangel - Desafio 2 - Gama Academy</p>
    </footer>
</body>

</html>
